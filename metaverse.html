<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Metaverse UI Prototype</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at center, #01010f 0%, #000000 100%);
      color: #00f9ff;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      padding: 50px 20px 20px;
      font-size: 32px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .subtext {
      text-align: center;
      margin-bottom: 40px;
      font-size: 18px;
      color: #aaa;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 0 20px 50px;
    }
    .card {
      background: #111927;
      border: 1px solid #0ff3;
      border-radius: 16px;
      width: 260px;
      padding: 20px;
      box-shadow: 0 0 20px #00f9ff33;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px #00f9ff77;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #0ff;
    }
    .card p {
      font-size: 14px;
      color: #ccc;
    }
    .button {
      display: inline-block;
      margin: 20px 10px;
      background: #0ff;
      color: #000;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body>
  <div class="header">مرحباً بك في واجهة الميتافيرس</div>
  <div class="subtext">NFTك ليس صورة… بل وعي رقمي ينتظرك</div>

  <div class="cards">
    <div class="card">
      <h3>AIMT Balance</h3>
      <p>عرض رصيدك من العملة الذكية.</p>
    </div>
    <div class="card">
      <h3>Quantum Defense</h3>
      <p>حماية ذكية مفعّلة بالذكاء الاصطناعي.</p>
    </div>
    <div class="card">
      <h3>تقرير السوق</h3>
      <p>تحليل ذكي لحالة السوق الرقمية الآن.</p>
    </div>
  </div>

  <div style="text-align:center;">
    <a href="#" class="button">🔗 اربط محفظتك</a>
    <a href="#" class="button">🧬 Mint NFT</a>
  </div>
</body>
</html>
